version: 2
updates:
  # pnpm lock file maintenance - run first
  - package-ecosystem: "npm"
    directory: "/"
    target-branch: "feature/dependabot"
    schedule:
      interval: "daily"
      time: "08:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 1
    rebase-strategy: "auto"
    commit-message:
      prefix: "chore(pnpm-lock)"
    labels:
      - "dependencies"
      - "maintenance"
    # Only update lock file, skip version updates in this block
    ignore:
      - dependency-name: "*"

  # Enable daily version updates for npm dependencies and packageManager field (PNPM)
  # Security vulnerabilities are automatically prioritized by Dependabot
  - package-ecosystem: "npm"
    directory: "/"
    target-branch: "main"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 5
    rebase-strategy: "auto"
    versioning-strategy: "increase"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
    allow:
      - dependency-type: "all"
    groups:
      astro:
        patterns:
          - "astro*"
          - "@astrojs/*"
          - "@astrolib/*"
      eslint:
        patterns:
          - "eslint*"
          - "@eslint/*"
      fontsource:
        patterns:
          - "@fontsource/*"
          - "@fontsource-variable/*"
      typescript:
        patterns:
          - "typescript*"
      tailwind:
        patterns:
          - "tailwind*"
          - "@tailwindcss/*"
      dev-dependencies:
        dependency-type: "development"
        exclude-patterns:
          - "astro*"
          - "@astrojs/*"
          - "@astrolib/*"
          - "eslint*"
          - "@eslint/*"
          - "@fontsource/*"
          - "@fontsource-variable/*"
          - "typescript*"
          - "tailwind*"
          - "@tailwindcss/*"
      other-prod:
        dependency-type: "production"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 5
    rebase-strategy: "auto"
    commit-message:
      prefix: "chore(ci)"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      github-actions:
        patterns:
          - "*"
