version: 2
updates:
  # Enable version updates for npm dependencies and packageManager field (PNPM)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 5
    rebase-strategy: "auto"
    versioning-strategy: "increase"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
    # Add reviewers if you have team members
    # reviewers:
    #   - "username"
    # Add assignees
    # assignees:
    #   - "username"
    allow:
      - dependency-type: "all"
    # Ignore specific packages if needed
    # ignore:
    #   - dependency-name: "package-name"
    #     versions: ["x.x.x"]
    groups:
      astro:
        patterns:
          - "astro*"
          - "@astrojs/*"
          - "@astrolib/*"
      eslint:
        patterns:
          - "eslint*"
          - "@eslint/*"
      typescript:
        patterns:
          - "typescript*"
      tailwind:
        patterns:
          - "tailwind*"
          - "@tailwindcss/*"
      dev-dependencies-minor:
        dependency-type: "development"
        update-types:
          - "minor"
      dev-dependencies-patch:
        dependency-type: "development"
        update-types:
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"

  # Daily security updates for npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 5
    rebase-strategy: "auto"
    versioning-strategy: "increase"
    commit-message:
      prefix: "chore(deps-security)"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
      - "security"
    allow:
      - dependency-type: "all"
    # Only create PRs for security updates
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major", "version-update:semver-minor", "version-update:semver-patch"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 5
    rebase-strategy: "auto"
    commit-message:
      prefix: "chore(ci)"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      github-actions:
        patterns:
          - "*"
